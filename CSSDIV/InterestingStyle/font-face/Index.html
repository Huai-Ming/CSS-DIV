<!DOCTYPE html>
<html>
<head>
    <!--@font-face能够加载服务器端的字体文件，让浏览器端可以显示用户电脑里没有安装的字体。-->
    <meta charset="utf-8">
    <title>嵌入字体</title>
    <style type="text/css">
        @font-face {
            font-family: "MOOC Font";
            src: url("http://www.imooc.com/Amaranth-BoldItalic.otf");
        }

        .demo {
            width: 340px;
            padding: 30px;
            color: #566F89;
            background: #000;
            font-size: 58px;
            font-family: "MOOC Font";
        }
    </style>
</head>
<body>
    <div class="demo">IMOOC</div>
</body>
</html>
